name: Build and Upload to AutoDevice

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-upload:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Build .app for simulator
        run: |
          xcodebuild build \
            -project XcodeBuildDemo.xcodeproj \
            -scheme XcodeBuildDemo \
            -sdk iphonesimulator \
            -configuration Debug \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_ALLOWED=NO

      - name: Zip .app bundle
        run: |
          cd build/Build/Products/Debug-iphonesimulator
          zip -r "$GITHUB_WORKSPACE/XcodeBuildDemo.zip" XcodeBuildDemo.app

      - name: Upload to AutoDevice
        uses: autodevice/upload-action@main
        with:
          api-key: ${{ secrets.AUTODEVICE_API_KEY }}
          package-name: io.autodevice.xcodebuild.demo
          build-path: XcodeBuildDemo.zip
