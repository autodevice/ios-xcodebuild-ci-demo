name: Build & Upload to AutoDevice

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Build for simulator
        run: |
          xcodebuild build \
            -project XcodeBuildDemo.xcodeproj \
            -scheme XcodeBuildDemo \
            -sdk iphonesimulator \
            -configuration Debug \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload to AutoDevice
        run: |
          APP_PATH=$(find build -name "*.app" -type d | head -1)
          curl -X POST "https://api.autodevice.io/v1/builds" \
            -H "Authorization: Bearer ${{ secrets.AUTODEVICE_API_KEY }}" \
            -F "file=@${APP_PATH}" \
            -F "platform=ios"
